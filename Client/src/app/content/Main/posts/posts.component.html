<main>
  <div class="mainPost">
      <div class="HeaderPosts">
          <div class="HeaderPosts-ForU">
              <a href="">
                  <samp>For you</samp>
              </a>
          </div>
          <div class="HeaderPosts-Following">
              <a href="">
                  <samp>Following</samp>
              </a>
          </div>
      </div>
      <div class="SendPostBox">
          <div class="SendPost">
              <img src="https://54hmmo3zqtgtsusj.public.blob.vercel-storage.com/avatar/Logo-yEeh50niFEmvdLeI2KrIUGzMc6VuWd-a48mfVnSsnjXMEaIOnYOTWIBFOJiB2.jpg" alt="">
              <div class="SendPostAddendum">
                  <textarea name="" class="SendPost-textarea" placeholder="What's new with you?" (input)="autoResize($event)"></textarea>
                  <div class="SendPostControls">
                      <div class="SendPostAddendum-SVG">
                          <svg viewBox="0 0 24 24" aria-hidden="true">
                              <g>
                                  <path d="M3 5.5C3 4.119 4.119 3 5.5 3h13C19.881 3 21 4.119 21 5.5v13c0 1.381-1.119 2.5-2.5 2.5h-13C4.119 21 3 19.881 3 18.5v-13zM5.5 5c-.276 0-.5.224-.5.5v9.086l3-3 3 3 5-5 3 3V5.5c0-.276-.224-.5-.5-.5h-13zM19 15.414l-3-3-5 5-3-3-3 3V18.5c0 .276.224.5.5.5h13c.276 0 .5-.224.5-.5v-3.086zM9.75 7C8.784 7 8 7.784 8 8.75s.784 1.75 1.75 1.75 1.75-.784 1.75-1.75S10.716 7 9.75 7z"></path>
                              </g>
                          </svg>
                          <svg viewBox="0 0 24 24" aria-hidden="true">
                              <g>
                                  <path d="M3 5.5C3 4.119 4.12 3 5.5 3h13C19.88 3 21 4.119 21 5.5v13c0 1.381-1.12 2.5-2.5 2.5h-13C4.12 21 3 19.881 3 18.5v-13zM5.5 5c-.28 0-.5.224-.5.5v13c0 .276.22.5.5.5h13c.28 0 .5-.224.5-.5v-13c0-.276-.22-.5-.5-.5h-13zM18 10.711V9.25h-3.74v5.5h1.44v-1.719h1.7V11.57h-1.7v-.859H18zM11.79 9.25h1.44v5.5h-1.44v-5.5zm-3.07 1.375c.34 0 .77.172 1.02.43l1.03-.86c-.51-.601-1.28-.945-2.05-.945C7.19 9.25 6 10.453 6 12s1.19 2.75 2.72 2.75c.85 0 1.54-.344 2.05-.945v-2.149H8.38v1.032H9.4v.515c-.17.086-.42.172-.68.172-.76 0-1.36-.602-1.36-1.375 0-.688.6-1.375 1.36-1.375z"></path>
                              </g>
                          </svg>
                      </div>
                      <button class="PostButton">Post</button>
                  </div>
              </div>
          </div>
      </div>
      <div class="Post-Box">
          <div *ngFor="let post of posts" class="Post-For">
              <a href="" class="Post-item">
                  <div class="Post-item-user">
                      <img class="postUserAvatar" [src]="post.userAvatar" alt="">
                      <div class="Post-item-user-Text">
                          <a href="" class="Post-FUser">
                              <span>{{post.userName}}</span>
                              <span class="Post-FUser-nick">{{"@"}}{{ post.userNickname }}</span>
                          </a>
                          <div class="Post-Context">
                              <samp>{{post.content}}</samp>
                              <img *ngIf="post.mediaUrls" [src]="post.mediaUrls" alt="">
                          </div>
                      </div>
                  </div>
                  <div class="Post-Mad">
                      <div class="Post-Comments">
                          <a href="">
                              <svg viewBox="0 0 24 24" aria-hidden="true">
                                  <g>
                                      <path d="M1.751 10c0-4.42 3.584-8 8.005-8h4.366c4.49 0 8.129 3.64 8.129 8.13 0 2.96-1.607 5.68-4.196 7.11l-8.054 4.46v-3.69h-.067c-4.49.1-8.183-3.51-8.183-8.01zm8.005-6c-3.317 0-6.005 2.69-6.005 6 0 3.37 2.77 6.08 6.138 6.01l.351-.01h1.761v2.3l5.087-2.81c1.951-1.08 3.163-3.13 3.163-5.36 0-3.39-2.744-6.13-6.129-6.13H9.756z"></path>
                                  </g>
                              </svg>
                              {{post.comments}}
                          </a>
                      </div>
                      <div class="Post-Retpost">
                          <a href="">
                              <svg viewBox="0 0 24 24" aria-hidden="true">
                                  <g>
                                      <path d="M4.5 3.88l4.432 4.14-1.364 1.46L5.5 7.55V16c0 1.1.896 2 2 2H13v2H7.5c-2.209 0-4-1.79-4-4V7.55L1.432 9.48.068 8.02 4.5 3.88zM16.5 6H11V4h5.5c2.209 0 4 1.79 4 4v8.45l2.068-1.93 1.364 1.46-4.432 4.14-4.432-4.14 1.364-1.46 2.068 1.93V8c0-1.1-.896-2-2-2z"></path>
                                  </g>
                              </svg>
                              {{post.retpost}}
                          </a>
                      </div>
                      <div class="Post-Likes">
                          <a href="">
                              <svg viewBox="0 0 24 24" aria-hidden="true">
                                  <g>
                                      <path d="M16.697 5.5c-1.222-.06-2.679.51-3.89 2.16l-.805 1.09-.806-1.09C9.984 6.01 8.526 5.44 7.304 5.5c-1.243.07-2.349.78-2.91 1.91-.552 1.12-.633 2.78.479 4.82 1.074 1.97 3.257 4.27 7.129 6.61 3.87-2.34 6.052-4.64 7.126-6.61 1.111-2.04 1.03-3.7.477-4.82-.561-1.13-1.666-1.84-2.908-1.91zm4.187 7.69c-1.313 2.41-4.13 5.41-8.193 7.79-4.062-2.38-6.88-5.38-8.193-7.79-.754-1.45-.885-2.78-.46-3.86.425-1.08 1.225-1.77 2.168-1.82.957-.06 1.953.33 2.788 1.07l.086.08 1.045 1.4 1.055-1.4c.827-.96 1.88-1.51 2.868-1.55 1.275-.058 2.327.5 2.886 1.49.56.99.533 2.15-.063 3.1-.592.96-1.675 1.65-2.88 2.14L16 12.5l1.245 1.66c.425.57.705 1.25.816 1.98z"></path>
                                  </g>
                              </svg>
                              <!-- {{post.likes}} -->
                          </a>
                      </div>
                  </div>
              </a>
          </div>
      </div>
  </div>
</main>
